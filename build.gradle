group 'com.repofknowledge'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    // https://mvnrepository.com/artifact/com.relevantcodes/extentreports
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
// https://mvnrepository.com/artifact/log4j/log4j
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}
gradle.startParameter.continueOnFailure = true

test{
    println("Hello it got started")
    systemProperty 'browser', System.getProperty('browser')
    systemProperty 'includedGroups', System.getProperty('includedGroups')

    useTestNG() {
        includeGroups << System.getProperty("includedGroups").toString();

        options{
            parallel = 'classes'
            threadCount = 1
        }
    }

}